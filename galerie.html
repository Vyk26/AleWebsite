<body>
  <div class="wrapper">

    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">
            <img src="IconLogo.png" alt="Home Icon" class="logo-icon">
          </a>
        </div>

        <div class="menu">
          <ul>
            <li>

        <div class="spacer"></div>

    <main class="gallery-container">
  <div class="gallery">
    <img src="Bee.jpeg" alt="Imagine 1" class="gallery-image">
    <img src="Metal.jpeg" alt="Imagine 2" class="gallery-image">
    <img src="White.jpeg" alt="Imagine 3" class="gallery-image">
    <img src="Orange.jpeg" alt="Imagine 4" class="gallery-image">
  </div>
</main>


<div class="modal" id="modal">
  <span class="close-button" id="closeModal">&times;</span>
  <img class="modal-content" id="modalImg">
</div>
    
<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const closeModal = document.getElementById("closeModal");

  document.querySelectorAll('.gallery-image').forEach(image => {
    image.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = image.src;
    });
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = "none";
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
